<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Support Ticket - Casino Crypto XYZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .glassmorphism {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(75, 85, 99, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-gray-800/95 backdrop-blur-lg border-b border-gray-700/50 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="index.html" class="text-2xl font-bold text-yellow-500">ðŸŽ² Casino Crypto XYZ</a>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="dashboard.html" class="text-gray-300 hover:text-yellow-500 transition-colors">Dashboard</a>
                    <a href="#" class="text-gray-300 hover:text-yellow-500 transition-colors">Promotions</a>
                    <a href="#" class="text-gray-300 hover:text-yellow-500 transition-colors">Profile</a>
                </nav>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-gray-300 hover:text-yellow-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="relative min-h-[40vh] pt-24">
        <!-- Background with overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-purple-900/50 to-blue-900/50 z-0"></div>
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center z-[-1]"></div>

        <!-- Hero Content -->
        <div class="relative z-10 container mx-auto px-4 py-12">
            <div class="max-w-3xl mx-auto text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    Create New Ticket ðŸŽ«
                </h1>
                <p class="text-xl text-gray-300">
                    Describe your issue and we'll help you resolve it.
                </p>
            </div>
        </div>
    </div>

    <!-- New Ticket Form Section -->
    <section class="py-16 bg-gray-800/50">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto">
                <div class="glassmorphism rounded-lg p-8">
                    <form class="space-y-6">
                        <!-- Subject -->
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Issue Subject</label>
                            <input type="text" id="subject" name="subject" class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all" required>
                        </div>

                        <!-- Category -->
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                            <select id="category" name="category" class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all" required>
                                <option value="">Select a category</option>
                                <option value="technical">Technical Issue</option>
                                <option value="payment">Payment Questions</option>
                                <option value="bonus">Bonuses</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Detailed Description</label>
                            <textarea id="description" name="description" rows="6" class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all" required></textarea>
                            <p class="mt-2 text-sm text-gray-400">Please provide all relevant details to help us resolve your issue more quickly.</p>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end">
                            <button type="submit" class="px-8 py-3 bg-yellow-500 text-gray-900 rounded-lg font-semibold hover:bg-yellow-400 transition-colors">
                                Submit Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to your backend
            // For now, we'll just redirect to the support page
            window.location.href = 'support.html';
        });
    </script>
</body>
</html>
